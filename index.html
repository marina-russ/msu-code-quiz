<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
  <nav>
    <h1>Code Quiz Challenge</h1>
  </nav>

  <main>
    <div class="setup">
      <div id="dangerous-alone">
        <h2>Welcome!</h2>
        <div class="instructions">
          <p>You have 3 minutes to complete the quiz.</p>
          <p>Wrong answers will deduct 30 seconds from your time.</p>
        </div>
        <img src="/assets/zelda-fire.png" class="flame" alt="pixel flame">
        <button id="start-btn" class="button">Start Quiz!</button>
        <a href="/win/winner.html" id="highscore-button" class="button">View High Score!</a>
        <img src="/assets/zelda-fire.png" class="flame" alt="pixel flame">
      </div>


    </div>

    <div class="hud-container">

          <!--QUESTION COUNTER-->
          <div class="hud-item">
            <p class="hud-label">
              Question
            </p>
            <h2 class="hud-main-text" id="question-counter">
              0/5
            </h2>
          </div>

          <!--TIMER-->
          <div class="hud-item timer-div">
            <p class="hud-label">
              Timer:
            </p>
            <h3 id="countdown">0:00</h3>
          </div>
          
          <!--SCORE COUNTER-->
          <div class="hud-item">
            <p class="hud-label">
              Score
            </p>
            <h2 class="hud-main-text" id="score-counter">
              0
            </h2>
          </div>

    </div>

    <div id="qa-container">
      <h3 id="question-posed">Question goes here</h3>
      <div class="answer-container">
        <p class="choice-option">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="answer-container">
        <p class="choice-option">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="answer-container">
        <p class="choice-option">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="answer-container">
        <p class="choice-option">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
    <div> </div>

  </main>

  <script src="assets/script.js"></script>
</body>

</html>
